info:
  component: Gateway Server

spring:
  application:
    name: gateway-server
  sleuth:
    sampler:
      percentage: 1.0

server:
  port: 8704

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      expose: '*'
  security:
    enabled: false

